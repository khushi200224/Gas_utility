{% extends "base.html" %}

{% block content %}
  <h1>Customer List</h1>
  <a href="{% url 'customer_create' %}">Add New Customer</a>
  <ul>
    {% for customer in customers %}
      <li>
        <a href="{% url 'customer_detail' customer.id %}">
          {{ customer.first_name }} {{ customer.last_name }}
        </a>
      </li>
    {% empty %}
      <li>No customers found.</li>
    {% endfor %}
  </ul>
{% endblock %}
